<div class="login-form-holder col-md-6 col-md-offset-3">
    <div>
        <h2>Log In</h2>
        <p>Enter your Log in details below to log in.</p>
    </div>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="email-input">Log In</label>
            <input id="email-input" type="text" name="email" [(ngModel)]="model.email" #username="ngModel" required>
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input id="password-input" type="password" name="password" [(ngModel)]="model.password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="link-holder">
            <p>Dont have an account? <a [routerLink]="['/auth/register']" class="btn btn-link">Register</a></p>
        </div>
    </form>
</div>
