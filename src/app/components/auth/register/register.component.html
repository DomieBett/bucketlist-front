<div class="container">

    <div class="message" *ngIf="message">
        {{ message }}
    </div>

    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Register</h1><br>

            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="name-input">Name</label>
                    <input id="name-input" type="text" name="name"
                            [(ngModel)]="model.name" #name="ngModel"
                            placeholder="Enter your user name" class="form-control"
                            required>
                </div>
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input id="email-input" type="text" name="email"
                            [(ngModel)]="model.email" #email="ngModel"
                            placeholder="Enter your email" class="form-control"
                            required>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input id="password-input" type="password" name="password"
                            [(ngModel)]="model.password" #password="ngModel"
                            placeholder="Enter your password" class="form-control"
                            required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary form-control">Register</button>
                </div>
                <div class="link-holder">
                    <p>Already have an account? <a [routerLink]="['/auth/login']">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
